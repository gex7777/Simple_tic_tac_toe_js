<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="game">
      <div class="title">TIC <span>TAC</span> TOE</div>

      <div class="info">
        <div class="turn">now its x turn</div>
        <div class="reset">reset</div>
      </div>

      <div class="board">
        <div class="overlay">
          <div class="result">hd</div>
          <div class="resetButton">
            <i class="fa fa-refresh" aria-hidden="true"></i>
          </div>
        </div>
        <div class="cell top-left" data-number="1"></div>
        <div class="cell top-center" data-number="2"></div>
        <div class="cell top-right" data-number="3"></div>
        <div class="cell middle-left" data-number="4"></div>
        <div class="cell middle-center" data-number="5"></div>
        <div class="cell middle-right" data-number="6"></div>
        <div class="cell bottom-left" data-number="7"></div>
        <div class="cell bottom-center" data-number="8"></div>
        <div class="cell bottom-right" data-number="9"></div>
        <script src="./script.js"></script>
      </div>
    </div>
  </body>
</html>
